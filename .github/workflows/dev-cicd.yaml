name: CICD (DEV)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  CI:
    uses: bz-services/workflows-jobs/build-and-push-image.yaml@main

  CD:
    uses: bz-services/workflows-jobs/deploy-to-ecs.yaml@main
    needs: CI
    with:
      appenv: dev
